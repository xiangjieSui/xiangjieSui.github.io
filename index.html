<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      text-align: center;
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你的名字</h1>
    <p>个人简介</p>
    <div class="social-icons">
      <a href="https://twitter.com/你的Twitter账号" target="_blank">Twitter</a>
      <a href="https://github.com/你的GitHub账号" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/你的LinkedIn账号" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
